<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>weather app</title>
        <link rel="stylesheet" href="/style.css">
    </head>
    <body>
        <div class="container">
            <div class="weather">
                <div class="temp">
                    <p>20</p>
                </div>
                <div class="time" >
                    <p>Delhi</p>
                    <p> 19:53 -Sunday 01/02/2026 </p>
                </div>

                <div class="condition">
                    <p></p>
                    <p>mist</p>
                </div>
                
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search here" class="search">
                <button type="submit">Search</button>
            </form>
        </nav>
        <!-- Using semamntic tags like nav -->
        

    </body>
    <script src="/script.js"></script>

</html>
